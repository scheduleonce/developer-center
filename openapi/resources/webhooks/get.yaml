webhooks--id:
  get:
    tags:
      - "Webhooks"
    summary: Get a single webhook
    description: Returns a single webhook subscription by ID.
    operationId: get-a-single-webhook
    parameters:
      - name: id
        in: path
        description: ID of the webhook
        schema:
          type: string
        required: true
    responses:
      "200":
        description: "200"
        content:
          application/json:
            examples:
              Example response:
                value: |-
                  {
                    "object": "webhook",
                    "id": "WHK-7JD9LBVZTQ",
                    "api_version": "v2",
                    "name": "New booking webhook",
                    "url": "https://mywebsite.com/webhooks/booking",
                    "events": ["booking.completed", "booking.rescheduled"],
                    "creation_time": "2020-09-06T20:57:17.467Z"
                  }
            schema:
              type: object
              properties:
                object:
                  type: string
                  example: webhook
                id:
                  type: string
                  example: WHK-7JD9LBVZTQ
                api_version:
                  type: string
                  example: v2
                name:
                  type: string
                  example: New booking webhook
                url:
                  type: string
                  example: https://mywebsite.com/webhooks/booking
                events:
                  type: array
                  items:
                    type: string
                    example: booking.completed
                creation_time:
                  type: string
                  example: "2020-09-06T20:57:17.467Z"
      "404":
        description: "404"
        content:
          application/json:
            examples:
              Result:
                value: |
                  {
                    "type": "invalid_request_error",
                    "message": "No such webhook: '123'",
                    "param": "id"
                  }
            schema:
              type: object
              properties:
                type:
                  type: string
                  example: invalid_request_error
                message:
                  type: string
                  example: "No such webhook: '123'"
                param:
                  type: string
                  example: id
    deprecated: false
