webhooks--id:
  delete:
    tags:
      - "Webhooks"
    summary: Delete a webhook
    description: Deletes a single webhook subscription by ID.
    operationId: delete-a-webhook
    parameters:
      - name: id
        in: path
        description: ID of the webhook
        schema:
          type: string
        required: true
    responses:
      "200":
        description: "200"
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/common.yaml#/DeletedObject"
      "404":
        description: "404"
        content:
          application/json:
            examples:
              Result:
                value:
                  type: invalid_request_error
                  message: "No such webhook: '123'"
                  param: id
            schema:
              $ref: "../../components/schemas/common.yaml#/Error"
    deprecated: false
