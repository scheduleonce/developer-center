webhooks:
  get:
    tags:
      - "Webhooks"
    summary: List all webhooks
    description: Returns a list of your webhook subscriptions, sorted by creation date.
    operationId: list-all-webhooks
    parameters:
      - $ref: "../../components/parameters/common.yaml#/Before"
      - $ref: "../../components/parameters/common.yaml#/After"
      - $ref: "../../components/parameters/common.yaml#/Limit"
    responses:
      "200":
        description: "200"
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/webhook.yaml#/WebhookList"
      "400":
        description: "400"
        content:
          application/json:
            examples:
              out_of_range_limit:
                $ref: "../../components/examples/list-errors.yaml#/OutOfRangeLimitExample"
              both_before_and_after:
                $ref: "../../components/examples/list-errors.yaml#/BothBeforeAndAfterExample"
            schema:
              $ref: "../../components/schemas/common.yaml#/Error"
      "401":
        $ref: "../../components/responses/errors.yaml#/Unauthorized"
    deprecated: false
