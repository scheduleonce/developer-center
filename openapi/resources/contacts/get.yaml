contacts--id:
  get:
    tags:
      - "Contacts"
    summary: Get a single contact
    description: Get a single contact
    operationId: get-a-single-contact
    parameters:
      - name: id
        in: path
        description: ID of the contact
        schema:
          type: string
        required: true
    responses:
      "401":
        $ref: "../../components/responses/errors.yaml#/Unauthorized"
      "429":
        $ref: "../../components/responses/errors.yaml#/TooManyRequests"
      "200":
        description: "200"
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/contact.yaml#/Contact"
      "404":
        description: "404"
        content:
          application/json:
            examples:
              Result:
                value:
                  type: invalid_request_error
                  message: "No such contact: '123'"
                  param: id
            schema:
              $ref: "../../components/schemas/common.yaml#/Error"
    deprecated: false
