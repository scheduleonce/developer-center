contacts:
  get:
    tags:
      - "Contacts"
    summary: List all contacts
    description: List all contacts in your account
    operationId: list-all-contacts
    parameters:
      - name: email
        in: query
        description: Filter by the contact's email address
        schema:
          type: string
      - name: creation_time.lt
        in: query
        description: Return contacts with creation time less than the given date.
        schema:
          type: string
          format: date
      - name: last_updated_time.gt
        in: query
        description: Return contacts with last updated time greater than the given date.
        schema:
          type: string
          format: date
      - name: last_updated_time.lt
        in: query
        description: Return contacts with last updated time less than the given date.
        schema:
          type: string
          format: date
      - name: creation_time.gt
        in: query
        description: Return contacts with creation time greater than the given date.
        schema:
          type: string
          format: date
      - $ref: "../../components/parameters/common.yaml#/Before"
      - $ref: "../../components/parameters/common.yaml#/After"
      - $ref: "../../components/parameters/common.yaml#/Limit"
    responses:
      "200":
        description: "200"
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/contact.yaml#/ContactList"
      "400":
        description: "400"
        content:
          application/json:
            examples:
              invalid_date_range:
                $ref: "../../components/examples/list-errors.yaml#/InvalidLastUpdatedDateRangeExample"
              out_of_range_limit:
                $ref: "../../components/examples/list-errors.yaml#/OutOfRangeLimitExample"
              both_before_and_after:
                $ref: "../../components/examples/list-errors.yaml#/BothBeforeAndAfterExample"
            schema:
              $ref: "../../components/schemas/common.yaml#/Error"
    deprecated: false
