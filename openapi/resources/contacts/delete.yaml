contacts--id:
  delete:
    tags:
      - "Contacts"
    summary: Delete a contact
    description: Delete a contact
    operationId: delete-a-contact
    parameters:
      - name: id
        in: path
        description: ID of the contact
        schema:
          type: string
        required: true
    responses:
      "200":
        description: "200"
        content:
          application/json:
            examples:
              Result:
                value: |-
                  {
                    "id": "CTC-J4FR05BKEW",
                    "deleted": true
                  }
            schema:
              type: object
              properties:
                id:
                  type: string
                  example: CTC-J4FR05BKEW
                deleted:
                  type: boolean
                  example: true
                  default: true
      "404":
        description: "404"
        content:
          application/json:
            examples:
              Result:
                value: |-
                  {
                    "type": "invalid_request_error",
                    "message": "No such contact: '123'",
                    "param": "id"
                  }
            schema:
              type: object
              properties:
                type:
                  type: string
                  example: invalid_request_error
                message:
                  type: string
                  example: "No such contact: '123'"
                param:
                  type: string
                  example: id
    deprecated: false
