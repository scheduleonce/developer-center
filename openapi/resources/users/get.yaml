users--id:
  get:
    tags:
      - "Users"
    summary: Get a single user
    description: Returns a single user by ID
    operationId: get-a-single-user
    parameters:
      - name: id
        in: path
        description: ID of the user
        schema:
          type: string
        required: true
    responses:
      "200":
        description: "200"
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/user.yaml#/User"
      "404":
        description: "404"
        content:
          application/json:
            examples:
              Result:
                value:
                  type: invalid_request_error
                  message: "No such user: '123'"
                  param: id
            schema:
              $ref: "../../components/schemas/common.yaml#/Error"
    deprecated: false
