      - "Booking Calendars"
    summary: List all booking calendars
    description: Returns a list of all booking calendars in your account
    operationId: list-all-booking-calendars
    parameters:
      - name: host
        in: query
        description: Filter booking calendars hosted by this user ID or team ID
        schema:
          type: string
      - $ref: "../../components/parameters/common.yaml#/Before"
      - $ref: "../../components/parameters/common.yaml#/After"
      - $ref: "../../components/parameters/common.yaml#/Limit"
    responses:
      "200":
        description: "200"
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/booking-calendar.yaml#/BookingCalendarList"
    deprecated: false
