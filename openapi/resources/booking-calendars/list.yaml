booking-calendars:
  get:
    tags:
      - "Booking Calendars"
    summary: List all booking calendars
    description: Returns a list of all booking calendars in your account
    operationId: list-all-booking-calendars
    parameters:
      - name: host
        in: query
        description: Filter booking calendars hosted by this user ID or team ID
        schema:
          type: string
      - $ref: "../../components/parameters/common.yaml#/Before"
      - $ref: "../../components/parameters/common.yaml#/After"
      - $ref: "../../components/parameters/common.yaml#/Limit"
    responses:
      "200":
        description: "200"
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/booking-calendar.yaml#/BookingCalendarList"
      "400":
        description: "400"
        content:
          application/json:
            examples:
              out_of_range_limit:
                $ref: "../../components/examples/list-errors.yaml#/OutOfRangeLimitExample"
              both_before_and_after:
                $ref: "../../components/examples/list-errors.yaml#/BothBeforeAndAfterExample"
            schema:
              $ref: "../../components/schemas/common.yaml#/Error"
      "401":
        $ref: "../../components/responses/errors.yaml#/Unauthorized"
    deprecated: false
