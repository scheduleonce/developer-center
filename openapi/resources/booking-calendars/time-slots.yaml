booking-calendars--id--time-slots:
  get:
    tags:
      - "Booking Calendars"
    summary: Get available time slots for a booking calendar
    description: Returns a list of available time slots for a booking calendar
    operationId: get-available-time-slots-for-booking-calendar
    parameters:
      - name: start_time
        in: query
        required: false
        description: >-
          The date and time from which to begin checking for available slots. If not provided, the system defaults to
          current time.
        schema:
          type: string
          format: date-time
          default: ""
      - name: end_time
        in: query
        required: false
        description: >-
          The date and time up to which to check for available slots. If not provided, the system defaults to one week
          from `start_time`.
        schema:
          type: string
          format: date-time
          default: ""
      - name: id
        in: path
        description: ID of the booking calendar
        schema:
          type: string
        required: true
    responses:
      "200":
        description: "200"
        content:
          application/json:
            examples:
              Result:
                value: |
                  [
                    {
                      "start_time": "2024-12-02T06:30:00.000Z",
                      "locations": [
                        {
                          "type": "virtual",
                          "value": "google_meet",
                          "id": null
                        },
                        {
                          "type": "guest_phone",
                          "value": "+12025550195",
                          "id": null
                        }
                      ]
                    },
                    {
                      "start_time": "2024-12-05T14:30:00.000Z",
                      "locations": [
                        {
                          "type": "physical",
                          "value": null,
                          "id": "ADD-17SE9FWWOC"
                        }
                      ]
                    },
                    // ...
                  ]
      "400":
        description: "400"
        content:
          application/json:
            examples:
              Result:
                value: |-
                  {
                    "type": "invalid_request_error",
                    "message": "End time must be after the start time.",
                    "param": "end_time"
                  }
            schema:
              type: object
              properties:
                type:
                  type: string
                  example: invalid_request_error
                message:
                  type: string
                  example: Start time cannot be in the past.
                param:
                  type: string
                  example: start_time
      "402":
        description: "402"
        content:
          application/json:
            examples:
              Result:
                value: |-
                  {
                    "type": "invalid_request_error",
                    "message": "Time slots cannot be retrieved when the host doesn't have a seat assigned."
                  }
            schema:
              type: object
              properties:
                type:
                  type: string
                  example: invalid_request_error
                message:
                  type: string
                  example: Time slots cannot be retrieved when the host doesn't have a seat assigned.
      "422":
        description: "422"
        content:
          application/json:
            examples:
              Result:
                value: |-
                  {
                    "type": "invalid_request_error",
                    "message": "Time slots cannot be retrieved from an unpublished booking calendar.",
                    "param": "id"
                  }
            schema:
              type: object
              properties:
                type:
                  type: string
                  example: invalid_request_error
                message:
                  type: string
                  example: Time slots cannot be retrieved from an unpublished booking calendar.
                param:
                  type: string
                  example: id
    deprecated: false
