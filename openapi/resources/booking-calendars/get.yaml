booking-calendars--id:
  get:
    tags:
      - "Booking Calendars"
    summary: Get a single booking calendar
    description: Returns a single booking calendar by ID
    operationId: get-a-single-booking-calendar
    parameters:
      - name: id
        in: path
        description: ID of the booking calendar
        schema:
          type: string
        required: true
    responses:
      "401":
        $ref: "../../components/responses/errors.yaml#/Unauthorized"
      "429":
        $ref: "../../components/responses/errors.yaml#/TooManyRequests"
      "200":
        description: "200"
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/booking-calendar.yaml#/BookingCalendar"
      "404":
        description: "404"
        content:
          application/json:
            examples:
              Result:
                value:
                  type: invalid_request_error
                  message: "No such booking calendar: '123'"
                  param: id
            schema:
              $ref: "../../components/schemas/common.yaml#/Error"
    deprecated: false
