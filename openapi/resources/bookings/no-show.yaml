bookings--id--no-show:
  post:
    tags:
      - Bookings
    summary: Set a booking as no-show
    description: Update the booking status to no-show by ID
    operationId: no-show
    parameters:
      - name: id
        in: path
        description: ID of the booking
        schema:
          type: string
        required: true
    responses:
      "401":
        $ref: "../../components/responses/errors.yaml#/Unauthorized"
      "429":
        $ref: "../../components/responses/errors.yaml#/TooManyRequests"
      "200":
        description: "200"
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/booking.yaml#/Booking"
      "404":
        description: "404"
        content:
          application/json:
            examples:
              Result:
                value:
                  type: invalid_request_error
                  message: "No such booking: '123'"
                  param: id
            schema:
              $ref: "../../components/schemas/common.yaml#/Error"
      "409":
        description: "409"
        content:
          application/json:
            examples:
              Result:
                value:
                  type: invalid_request_error
                  message: "Cannot update booking status to no_show: '123'"
                  param: id
            schema:
              $ref: "../../components/schemas/common.yaml#/Error"
    deprecated: false
