bookings:
  get:
    tags:
      - Bookings
    summary: List all bookings
    description: Returns a list all bookings in the account
    operationId: list-all-bookings
    parameters:
      - name: status
        in: query
        description: Only return bookings that have the given status.
        schema:
          type: string
      - name: owner
        in: query
        description: Only return booking owned by a user with a specific user ID.
        schema:
          type: string
      - name: contact
        in: query
        description: Only return bookings that were scheduled with the contact with the provided ID.
        schema:
          type: string
      - name: booking_page
        in: query
        description: Only return bookings that were created from the booking page with the provided ID.
        schema:
          type: string
      - name: master_page
        in: query
        description: Only return bookings that were created from the master page with the provided ID.
        schema:
          type: string
      - name: event_type
        in: query
        description: Only return bookings that were created using the event type with the provided ID.
        schema:
          type: string
      - name: creation_time.gt
        in: query
        description: Return bookings with creation time greater than the given date.
        schema:
          type: string
          format: date
      - name: creation_time.lt
        in: query
        description: Return bookings with creation time less than the given date.
        schema:
          type: string
          format: date
      - name: starting_time.gt
        in: query
        description: Return bookings with starting time greater than the given date.
        schema:
          type: string
          format: date
      - name: starting_time.lt
        in: query
        description: Return bookings with starting time less than the given date.
        schema:
          type: string
          format: date
      - name: last_updated_time.gt
        in: query
        description: Return bookings with last updated time greater than the given date.
        schema:
          type: string
          format: date
      - name: last_updated_time.lt
        in: query
        description: Return bookings with last updated time less than the given date.
        schema:
          type: string
          format: date
      - name: expand
        in: query
        description: >-
          A comma separated list of fields that you want to
          [expand](https://developers.oncehub.com/v2.0.0/reference#expanding-responses). Possible values are
          `booking_page`, `master_page`, `event_type`, `owner`.
        schema:
          type: string
      - name: before
        in: query
        description: >-
          A cursor for use in pagination. `before` is an object ID that defines your place in the list. For instance, if
          you make a list request and receive 30 objects, starting with `OBJ-XXXX`, your subsequent call can include
          `before=OBJ-XXXX` in order to fetch the previous page of the list.
        schema:
          type: string
      - name: after
        in: query
        description: >-
          A cursor for use in pagination. `after` is an object ID that defines your place in the list. For instance, if
          you make a list request and receive 30 objects, ending with `OBJ-XXXX`, your subsequent call can include
          `after=OBJ-XXXX` in order to fetch the next page of the list.
        schema:
          type: string
      - name: limit
        in: query
        description: >-
          Determines the number of objects that will be returned on each page. Defaults to 10 if not specified and has a
          maximum limit of 100 objects per page.
        schema:
          type: string
          default: "10"
      - name: booking_calendar
        in: query
        required: false
        description: Only return bookings that were created from the booking calendar with the provided ID.
        schema:
          type: string
          default: ""
      - name: host
        in: query
        required: false
        description: Only return bookings hosted or co-hosted by a user with a specific user ID.
        schema:
          type: string
          default: ""
    responses:
      "200":
        description: "200"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BookingList"
      "400":
        description: "400"
        content:
          application/json:
            examples:
              Result:
                value: |
                  {
                    "type": "invalid_request_error",
                    "message": "last_updated_time.gt cannot be later than last_updated_time.lt",
                    "param": "last_updated_time.gt"
                  }
            schema:
              type: object
              properties:
                type:
                  type: string
                  example: invalid_request_error
                message:
                  type: string
                  example: creation_time.gt cannot be later than creation_time.lt
                param:
                  type: string
                  example: creation_time.gt
    deprecated: false
