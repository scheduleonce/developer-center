bookings--id:
  get:
    tags:
      - Bookings
    summary: Get a single booking
    description: Returns a single booking by ID
    operationId: get-a-single-booking
    parameters:
      - name: id
        in: path
        description: ID of the booking
        schema:
          type: string
        required: true
    responses:
      "200":
        description: "200"
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/booking.yaml#/Booking"
      "404":
        description: "404"
        content:
          application/json:
            examples:
              Result:
                value:
                  type: invalid_request_error
                  message: "No such booking: '123'"
                  param: id
            schema:
              $ref: "../../components/schemas/common.yaml#/Error"
    deprecated: false
