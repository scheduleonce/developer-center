event-types--id:
  get:
    tags:
      - "Event Types"
    summary: Get a single event type
    description: Returns a single event type by ID
    operationId: get-a-single-event-type
    parameters:
      - name: id
        in: path
        description: ID of the event type
        schema:
          type: string
        required: true
    responses:
      "200":
        description: "200"
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/event-type.yaml#/EventType"
      "404":
        description: "404"
        content:
          application/json:
            examples:
              Result:
                value:
                  type: invalid_request_error
                  message: "No such event type: '123'"
                  param: id
            schema:
              $ref: "../../components/schemas/common.yaml#/Error"
    deprecated: false
