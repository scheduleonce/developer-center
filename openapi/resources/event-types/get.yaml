event-types--id:
  get:
    tags:
      - "Event Types"
    summary: Get a single event type
    description: Returns a single event type by ID
    operationId: get-a-single-event-type
    parameters:
      - name: id
        in: path
        description: ID of the event type
        schema:
          type: string
        required: true
    responses:
      "200":
        description: "200"
        content:
          application/json:
            examples:
              Result:
                value: |-
                  {
                    "id": "ET-7I7PKDTFJS",
                    "object": "event_type",
                    "name": "Live demo",
                    "description": "Schedule a live demo with us for an in-depth look at our enterprise solutions."
                  }
            schema:
              type: object
              properties:
                id:
                  type: string
                  example: ET-7I7PKDTFJS
                object:
                  type: string
                  example: event_type
                name:
                  type: string
                  example: Live demo
                description:
                  type: string
                  example: Schedule a live demo with us for an in-depth look at our enterprise solutions.
      "404":
        description: "404"
        content:
          application/json:
            examples:
              Result:
                value: |
                  {
                    "type": "invalid_request_error",
                    "message": "No such event type: '123'",
                    "param": "id"
                  }
            schema:
              type: object
              properties:
                type:
                  type: string
                  example: invalid_request_error
                message:
                  type: string
                  example: "No such event type: '123'"
                param:
                  type: string
                  example: id
    deprecated: false
