event-types:
  get:
    summary: List all event types
    description: Returns a list of all event types in your account
    operationId: list-all-event-types
    parameters:
      - name: before
        in: query
        description: >-
          A cursor for use in pagination. `before` is an object ID that defines your place in the list. For instance, if
          you make a list request and receive 30 objects, starting with `OBJ-XXXX`, your subsequent call can include
          `before=OBJ-XXXX` in order to fetch the previous page of the list.
        schema:
          type: string
      - name: after
        in: query
        description: >-
          A cursor for use in pagination. `after` is an object ID that defines your place in the list. For instance, if
          you make a list request and receive 30 objects, ending with `OBJ-XXXX`, your subsequent call can include
          `after=OBJ-XXXX` in order to fetch the next page of the list.
        schema:
          type: string
      - name: limit
        in: query
        description: >-
          Determines the number of objects that will be returned on each page. Defaults to 10 if not specified and has a
          maximum limit of 100 objects per page.
        schema:
          type: string
          default: '10'
    responses:
      '200':
        description: '200'
        content:
          application/json:
            examples:
              Result:
                value: |-
                  {
                    "object": "list",
                    "data": [
                      {
                        "id": "ET-7I7PKDTFJS",
                        "object": "event_type",
                        "name": "Live demo",
                        "description": "Schedule a live demo with us for an in-depth look at our enterprise solutions."
                      },
                      {...},
                      {...}
                    ]
                  }
    deprecated: false
event-types--id:
  get:
    summary: Get a single event type
    description: Returns a single event type by ID
    operationId: get-a-single-event-type
    parameters:
      - name: id
        in: path
        description: ID of the event type
        schema:
          type: string
        required: true
    responses:
      '200':
        description: '200'
        content:
          application/json:
            examples:
              Result:
                value: |-
                  {
                    "id": "ET-7I7PKDTFJS",
                    "object": "event_type",
                    "name": "Live demo",
                    "description": "Schedule a live demo with us for an in-depth look at our enterprise solutions."
                  }
            schema:
              type: object
              properties:
                id:
                  type: string
                  example: ET-7I7PKDTFJS
                object:
                  type: string
                  example: event_type
                name:
                  type: string
                  example: Live demo
                description:
                  type: string
                  example: Schedule a live demo with us for an in-depth look at our enterprise solutions.
      '404':
        description: '404'
        content:
          application/json:
            examples:
              Result:
                value: |
                  {
                    "type": "invalid_request_error",
                    "message": "No such event type: '123'",
                    "param": "id"
                  }
            schema:
              type: object
              properties:
                type:
                  type: string
                  example: invalid_request_error
                message:
                  type: string
                  example: 'No such event type: ''123'''
                param:
                  type: string
                  example: id
    deprecated: false
