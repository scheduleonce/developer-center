teams:
  get:
    tags:
      - Teams
    summary: List all teams
    description: Returns a list of all teams in your account
    operationId: list-all-teams
    parameters:
      - name: user
        in: query
        description: Return all teams that the provided user is a member of.
        schema:
          type: string
      - $ref: "../../components/parameters/common.yaml#/Before"
      - $ref: "../../components/parameters/common.yaml#/After"
      - $ref: "../../components/parameters/common.yaml#/Limit"
    responses:
      "200":
        description: "200"
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/team.yaml#/TeamList"
    deprecated: false
