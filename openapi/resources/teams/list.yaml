teams:
  get:
    tags:
      - Teams
    summary: List all teams
    description: Returns a list of all teams in your account
    operationId: list-all-teams
    parameters:
      - name: user
        in: query
        description: Return all teams that the provided user is a member of.
        schema:
          type: string
      - $ref: "../../components/parameters/common.yaml#/Before"
      - $ref: "../../components/parameters/common.yaml#/After"
      - $ref: "../../components/parameters/common.yaml#/Limit"
    responses:
      "429":
        $ref: "../../components/responses/errors.yaml#/TooManyRequests"
      "200":
        description: "200"
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/team.yaml#/TeamList"
      "400":
        description: "400"
        content:
          application/json:
            examples:
              out_of_range_limit:
                $ref: "../../components/examples/list-errors.yaml#/OutOfRangeLimitExample"
              both_before_and_after:
                $ref: "../../components/examples/list-errors.yaml#/BothBeforeAndAfterExample"
            schema:
              $ref: "../../components/schemas/common.yaml#/Error"
      "401":
        $ref: "../../components/responses/errors.yaml#/Unauthorized"
    deprecated: false
