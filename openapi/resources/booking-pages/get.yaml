booking-pages--id:
  get:
    tags:
      - "Booking Pages"
    summary: Get a single booking page
    description: Returns a single booking page by ID
    operationId: get-a-single-booking-page
    parameters:
      - name: id
        in: path
        description: ID of the booking page
        schema:
          type: string
        required: true
    responses:
      "200":
        description: "200"
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/booking-page.yaml#/BookingPage"
      "404":
        description: "404"
        content:
          application/json:
            examples:
              Result:
                value:
                  type: invalid_request_error
                  message: "No such booking page: '123'"
                  param: id
            schema:
              $ref: "../../components/schemas/common.yaml#/Error"
    deprecated: false
