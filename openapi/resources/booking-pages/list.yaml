booking-pages:
  get:
    tags:
      - "Booking Pages"
    summary: List all booking pages
    description: Returns a list of all booking pages in your account
    operationId: list-all-booking-pages
    parameters:
      - name: master_page
        in: query
        description: Filter booking pages that are associated with this master page ID
        schema:
          type: string
      - name: event_type
        in: query
        description: Filter booking pages that are associated with this event type ID
        schema:
          type: string
      - name: user
        in: query
        description: Filter booking pages owned by this user ID
        schema:
          type: string
      - $ref: "../../components/parameters/common.yaml#/Before"
      - $ref: "../../components/parameters/common.yaml#/After"
      - $ref: "../../components/parameters/common.yaml#/Limit"
    responses:
      "200":
        description: "200"
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/booking-page.yaml#/BookingPageList"
    deprecated: false
