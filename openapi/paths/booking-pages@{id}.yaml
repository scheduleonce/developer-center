get:
  summary: Get a single booking page
  description: Returns a single booking page by ID
  operationId: get-a-single-booking-page
  parameters:
    - name: id
      in: path
      description: ID of the booking page
      schema:
        type: string
      required: true
  responses:
    '200':
      description: '200'
      content:
        application/json:
          examples:
            Result:
              value: |-
                {
                  "id": "BP-3F7JAWT4UA",
                  "object": "booking_page",
                  "name": "Andrea Hartie",
                  "label": "AndreaHartie",
                  "url": "https://go.oncehub.com/andreahartie",
                  "active": true,
                  "timezone": "America/Chicago"
                }
          schema:
            type: object
            properties:
              id:
                type: string
                example: BP-3F7JAWT4UA
              object:
                type: string
                example: booking_page
              name:
                type: string
                example: Andrea Hartie
              label:
                type: string
                example: AndreaHartie
              url:
                type: string
                example: 'https://go.oncehub.com/andreahartie'
              active:
                type: boolean
                example: true
                default: true
              timezone:
                type: string
                example: America/Chicago
    '404':
      description: '404'
      content:
        application/json:
          examples:
            Result:
              value: |
                {
                  "type": "invalid_request_error",
                  "message": "No such booking page: '123'",
                  "param": "id"
                }
          schema:
            type: object
            properties:
              type:
                type: string
                example: invalid_request_error
              message:
                type: string
                example: 'No such booking page: ''123'''
              param:
                type: string
                example: id
  deprecated: false
