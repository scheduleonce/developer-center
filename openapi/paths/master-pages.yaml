master-pages:
  get:
    summary: List all master pages
    description: Returns a list of all master pages in your account
    operationId: list-all-master-pages
    parameters:
      - name: before
        in: query
        description: >-
          A cursor for use in pagination. `before` is an object ID that defines your place in the list. For instance, if
          you make a list request and receive 30 objects, starting with `OBJ-XXXX`, your subsequent call can include
          `before=OBJ-XXXX` in order to fetch the previous page of the list.
        schema:
          type: string
      - name: after
        in: query
        description: >-
          A cursor for use in pagination. `after` is an object ID that defines your place in the list. For instance, if
          you make a list request and receive 30 objects, ending with `OBJ-XXXX`, your subsequent call can include
          `after=OBJ-XXXX` in order to fetch the next page of the list.
        schema:
          type: string
      - name: limit
        in: query
        description: >-
          Determines the number of objects that will be returned on each page. Defaults to 10 if not specified and has a
          maximum limit of 100 objects per page.
        schema:
          type: string
          default: '10'
    responses:
      '200':
        description: '200'
        content:
          application/json:
            examples:
              Result:
                value: |-
                  {
                    "object": "list",
                    "data": [
                  {
                    "id": "MP-73E6RHFU77",
                    "object": "master_page",
                    "name": "Star Software LLC",
                    "label": "Dana",
                    "url": "https://go.oncehub.com/dana",
                    "active": true
                  },
                      {...},
                      {...}
                    ]
                  }
    deprecated: false
master-pages--id:
  get:
    summary: Get a single master page
    description: Returns a single master page by ID
    operationId: get-a-single-master-page
    parameters:
      - name: id
        in: path
        description: ID of the master page
        schema:
          type: string
        required: true
    responses:
      '200':
        description: '200'
        content:
          application/json:
            examples:
              Result:
                value: |-
                  {
                    "id": "MP-73E6RHFU77",
                    "object": "master_page",
                    "name": "Star Software LLC",
                    "label": "Dana",
                    "url": "https://go.oncehub.com/dana",
                    "active": true
                  }
            schema:
              type: object
              properties:
                id:
                  type: string
                  example: MP-73E6RHFU77
                object:
                  type: string
                  example: master_page
                name:
                  type: string
                  example: Star Software LLC
                label:
                  type: string
                  example: Dana
                url:
                  type: string
                  example: https://go.oncehub.com/dana
                active:
                  type: boolean
                  example: true
                  default: true
      '404':
        description: '404'
        content:
          application/json:
            examples:
              Result:
                value: |
                  {
                    "type": "invalid_request_error",
                    "message": "No such master page: '123'",
                    "param": "id"
                  }
            schema:
              type: object
              properties:
                type:
                  type: string
                  example: invalid_request_error
                message:
                  type: string
                  example: 'No such master page: ''123'''
                param:
                  type: string
                  example: id
    deprecated: false
master-pages--id--one-time-links:
  post:
    summary: Create a one-time link
    description: Creates a one time link for a master page
    operationId: create-one-time-link
    parameters:
      - name: id
        in: path
        description: ID of the master page
        schema:
          type: string
        required: true
    responses:
      '200':
        description: '200'
        content:
          application/json:
            examples:
              Result:
                value: |-
                  {
                    "id": "S617NW9C",
                    "url": "https://go.oncehub.com/.S617NW9C",
                    "creation_time": "2023-12-08T10:21:01Z"
                  }
            schema:
              type: object
              properties:
                id:
                  type: string
                  example: S617NW9C
                url:
                  type: string
                  example: https://go.oncehub.com/.S617NW9C
                creation_time:
                  type: string
                  example: '2023-12-08T10:21:01Z'
      '400':
        description: '400'
        content:
          application/json:
            examples:
              Result:
                value: |-
                  {
                    "type": "Bad Request",
                    "message": "This master page is deleted: 'BP-EHM6JU50Q3'",
                    "param": "id"
                  }
            schema:
              type: object
              properties:
                type:
                  type: string
                  example: Bad Request
                message:
                  type: string
                  example: 'This master page does not allow creation of one time links: ''BP-1234'''
                param:
                  type: string
                  example: id
      '404':
        description: '404'
        content:
          application/json:
            examples:
              Result:
                value: |
                  {
                    "type": "invalid_request_error",
                    "message": "No such master page: '123'",
                    "param": "id"
                  }
            schema:
              type: object
              properties:
                type:
                  type: string
                  example: invalid_request_error
                message:
                  type: string
                  example: 'No such master page: ''123'''
                param:
                  type: string
                  example: id
    deprecated: false
