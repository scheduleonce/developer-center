get:
  summary: Get a single booking calendar
  description: Returns a single booking calendar by ID
  operationId: get-a-single-booking-calendar
  parameters:
    - name: id
      in: path
      description: ID of the booking calendar
      schema:
        type: string
      required: true
  responses:
    '200':
      description: '200'
      content:
        application/json:
          examples:
            Result:
              value: |-
                {
                  "object": "booking_calendar",
                  "id": "BKC-LDJ878496X",
                  "subject": "Meeting with Gilad Goraly",
                  "host": "USR-HYPGJXN3A8",
                  "url": "https://oncehub.com/gilad15",
                  "name": "Gilad Goraly booking calendar",
                  "published": true,
                  "duration_minutes": 30
                }
          schema:
            type: object
            properties:
              object:
                type: string
                example: booking_calendar
              id:
                type: string
                example: BKC-LDJ878496X
              subject:
                type: string
                example: Meeting with Gilad Goraly
              host:
                type: string
                example: USR-HYPGJXN3A8
              url:
                type: string
                example: 'https://oncehub.com/gilad15'
              name:
                type: string
                example: Gilad Goraly booking calendar
              published:
                type: boolean
                example: true
                default: true
              duration_minutes:
                type: integer
                example: 30
                default: 0
    '404':
      description: '404'
      content:
        application/json:
          examples:
            Result:
              value: |
                {
                  "type": "invalid_request_error",
                  "message": "No such booking page: '123'",
                  "param": "id"
                }
          schema:
            type: object
            properties:
              type:
                type: string
                example: invalid_request_error
              message:
                type: string
                example: 'No such booking page: ''123'''
              param:
                type: string
                example: id
  deprecated: false
