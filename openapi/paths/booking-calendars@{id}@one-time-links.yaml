post:
  summary: Create a one-time link
  description: Creates a one time link for a booking calendar
  operationId: booking-calendars-create-a-one-time-link
  parameters:
    - name: id
      in: path
      description: ID of the booking calendar
      schema:
        type: string
      required: true
  responses:
    '200':
      description: '200'
      content:
        application/json:
          examples:
            Result:
              value: |-
                {
                  "id": "QUHVEKLPD93M",
                  "url": "https://oncehub.com/.QUHVEKLPD93M",
                  "creation_time": "2024-06-18T14:28:19Z"
                }
          schema:
            type: object
            properties:
              id:
                type: string
                example: QUHVEKLPD93M
              url:
                type: string
                example: 'https://oncehub.com/.QUHVEKLPD93M'
              creation_time:
                type: string
                example: '2024-06-18T14:28:19Z'
    '400':
      description: '400'
      content:
        application/json:
          examples:
            Result:
              value: |-
                {
                  "type": "Bad Request",
                  "message": "This booking calendar does not allow creation of one time links: 'BKC-1234'",
                  "param": "id"
                }
          schema:
            type: object
            properties:
              type:
                type: string
                example: Bad Request
              message:
                type: string
                example: >-
                  This booking calendar does not allow creation of one time
                  links: 'BKC-1234'
              param:
                type: string
                example: id
    '404':
      description: '404'
      content:
        application/json:
          examples:
            Result:
              value: |
                {
                  "type": "invalid_request_error",
                  "message": "No such booking calendar: '123'",
                  "param": "id"
                }
          schema:
            type: object
            properties:
              type:
                type: string
                example: invalid_request_error
              message:
                type: string
                example: 'No such booking calendar: ''123'''
              param:
                type: string
                example: id
  deprecated: false
