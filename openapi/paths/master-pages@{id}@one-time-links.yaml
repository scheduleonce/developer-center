post:
  summary: Create a one-time link
  description: Creates a one time link for a master page
  operationId: create-one-time-link
  parameters:
    - name: id
      in: path
      description: ID of the master page
      schema:
        type: string
      required: true
  responses:
    '200':
      description: '200'
      content:
        application/json:
          examples:
            Result:
              value: |-
                {
                  "id": "S617NW9C",
                  "url": "https://go.oncehub.com/.S617NW9C",
                  "creation_time": "2023-12-08T10:21:01Z"
                }
          schema:
            type: object
            properties:
              id:
                type: string
                example: S617NW9C
              url:
                type: string
                example: 'https://go.oncehub.com/.S617NW9C'
              creation_time:
                type: string
                example: '2023-12-08T10:21:01Z'
    '400':
      description: '400'
      content:
        application/json:
          examples:
            Result:
              value: |-
                {
                  "type": "Bad Request",
                  "message": "This master page is deleted: 'BP-EHM6JU50Q3'",
                  "param": "id"
                }
          schema:
            type: object
            properties:
              type:
                type: string
                example: Bad Request
              message:
                type: string
                example: >-
                  This master page does not allow creation of one time links:
                  'BP-1234'
              param:
                type: string
                example: id
    '404':
      description: '404'
      content:
        application/json:
          examples:
            Result:
              value: |
                {
                  "type": "invalid_request_error",
                  "message": "No such master page: '123'",
                  "param": "id"
                }
          schema:
            type: object
            properties:
              type:
                type: string
                example: invalid_request_error
              message:
                type: string
                example: 'No such master page: ''123'''
              param:
                type: string
                example: id
  deprecated: false
