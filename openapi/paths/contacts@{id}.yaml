get:
  summary: Get a single contact
  description: Get a single contact
  operationId: get-a-single-contact
  parameters:
    - name: id
      in: path
      description: ID of the contact
      schema:
        type: string
      required: true
  responses:
    '200':
      description: '200'
      content:
        application/json:
          examples:
            Result:
              value: |-
                {
                  "object": "contact",
                  "id": "CTC-J4FR05BKEW",
                  "creation_time": "2020-03-22T09:48:48Z",
                  "last_updated_time": "2020-03-22T09:48:48Z",
                  "last_interacted_time": null,
                  "owner": "USR-FSD423423",
                  "city": "Carrie Customer",
                  "company_size": null,
                  "company": null,
                  "country": null,
                  "email": "so.carrie.customer@gmail.com",
                  "employees": 1,
                  "first_name": null,
                  "has_consent": null,
                  "job_title": null,
                  "last_name": null,
                  "mobile_phone": null,
                  "phone": null,
                  "post_code": null,
                  "salutation": null,
                  "state": null,
                  "street_address": null,
                  "terms_of_sevice": null,
                  "timezone": "America/New_York",
                  "custom_fields": [
                    { "name": "resume", "value": null },
                    { "name": "contact_second_number", "value": null }
                  ]
                }
          schema:
            type: object
            properties:
              object:
                type: string
                example: contact
              id:
                type: string
                example: CTC-J4FR05BKEW
              creation_time:
                type: string
                example: '2020-03-22T09:48:48Z'
              last_updated_time:
                type: string
                example: '2020-03-22T09:48:48Z'
              last_interacted_time: {}
              owner:
                type: string
                example: USR-FSD423423
              city:
                type: string
                example: Carrie Customer
              company_size: {}
              company: {}
              country: {}
              email:
                type: string
                example: so.carrie.customer@gmail.com
              employees:
                type: integer
                example: 1
                default: 0
              first_name: {}
              has_consent: {}
              job_title: {}
              last_name: {}
              mobile_phone: {}
              phone: {}
              post_code: {}
              salutation: {}
              state: {}
              street_address: {}
              terms_of_sevice: {}
              timezone:
                type: string
                example: America/New_York
              custom_fields:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      example: resume
                    value: {}
    '404':
      description: '404'
      content:
        application/json:
          examples:
            Result:
              value: |-
                {
                  "type": "invalid_request_error",
                  "message": "No such contact: '123'",
                  "param": "id"
                }
          schema:
            type: object
            properties:
              type:
                type: string
                example: invalid_request_error
              message:
                type: string
                example: 'No such contact: ''123'''
              param:
                type: string
                example: id
  deprecated: false
delete:
  summary: Delete a contact
  description: Delete a contact
  operationId: delete-a-contact
  parameters:
    - name: id
      in: path
      description: ID of the contact
      schema:
        type: string
      required: true
  responses:
    '200':
      description: '200'
      content:
        application/json:
          examples:
            Result:
              value: |-
                {
                  "id": "CTC-J4FR05BKEW",
                  "deleted": true
                }
          schema:
            type: object
            properties:
              id:
                type: string
                example: CTC-J4FR05BKEW
              deleted:
                type: boolean
                example: true
                default: true
    '404':
      description: '404'
      content:
        application/json:
          examples:
            Result:
              value: |-
                {
                  "type": "invalid_request_error",
                  "message": "No such contact: '123'",
                  "param": "id"
                }
          schema:
            type: object
            properties:
              type:
                type: string
                example: invalid_request_error
              message:
                type: string
                example: 'No such contact: ''123'''
              param:
                type: string
                example: id
  deprecated: false
