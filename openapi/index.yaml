openapi: 3.1.0
info:
  title: OnceHub API
  version: 2.0.0
  description: |
    The OnceHub API allows you to manage bookings, calendars, users, and other scheduling resources programmatically.

    ## Authentication
    All API requests require an API key to be passed in the `API-Key` header.
servers:
  - url: https://api.oncehub.com/v2
security:
  - sec0: []
tags:
  - $ref: "./resources/bookings/tag.yaml"
  - $ref: "./resources/teams/tag.yaml"
paths:
  # Authentication
  /test:
    $ref: "./resources/authentication/endpoints.yaml#/test"

  # Bookings
  /bookings:
    $ref: "./resources/bookings/list.yaml#/bookings"
  /bookings/{id}:
    $ref: "./resources/bookings/get.yaml#/bookings--id"
  /bookings/{id}/cancel:
    $ref: "./resources/bookings/cancel.yaml#/bookings--id--cancel"
  /bookings/{id}/request-reschedule:
    $ref: "./resources/bookings/reschedule.yaml#/bookings--id--request-reschedule"
  /bookings/{id}/no-show:
    $ref: "./resources/bookings/no-show.yaml#/bookings--id--no-show"

  # Booking Calendars
  /booking-calendars:
    $ref: "./resources/booking-calendars/endpoints.yaml#/booking-calendars"
  /booking-calendars/{id}:
    $ref: "./resources/booking-calendars/endpoints.yaml#/booking-calendars--id"
  /booking-calendars/{id}/time-slots:
    $ref: "./resources/booking-calendars/endpoints.yaml#/booking-calendars--id--time-slots"
  /booking-calendars/{id}/schedule:
    $ref: "./resources/booking-calendars/endpoints.yaml#/booking-calendars--id--schedule"
  /booking-calendars/{id}/one-time-links:
    $ref: "./resources/booking-calendars/endpoints.yaml#/booking-calendars--id--one-time-links"

  # Booking Pages
  /booking-pages:
    $ref: "./resources/booking-pages/endpoints.yaml#/booking-pages"
  /booking-pages/{id}:
    $ref: "./resources/booking-pages/endpoints.yaml#/booking-pages--id"

  # Event Types
  /event-types:
    $ref: "./resources/event-types/endpoints.yaml#/event-types"
  /event-types/{id}:
    $ref: "./resources/event-types/endpoints.yaml#/event-types--id"

  # Master Pages
  /master-pages:
    $ref: "./resources/master-pages/endpoints.yaml#/master-pages"
  /master-pages/{id}:
    $ref: "./resources/master-pages/endpoints.yaml#/master-pages--id"
  /master-pages/{id}/one-time-links:
    $ref: "./resources/master-pages/endpoints.yaml#/master-pages--id--one-time-links"

  # Users
  /users:
    $ref: "./resources/users/endpoints.yaml#/users"
  /users/{id}:
    $ref: "./resources/users/endpoints.yaml#/users--id"
  /users/{id}/scheduling-availability:
    $ref: "./resources/users/endpoints.yaml#/users--id--scheduling-availability"

  # Teams
  /teams:
    $ref: "./resources/teams/endpoints.yaml#/teams"
  /teams/{id}:
    $ref: "./resources/teams/endpoints.yaml#/teams--id"

  # Contacts
  /contacts:
    $ref: "./resources/contacts/endpoints.yaml#/contacts"
  /contacts/{id}:
    $ref: "./resources/contacts/endpoints.yaml#/contacts--id"

  # Webhooks
  /webhooks:
    $ref: "./resources/webhooks/endpoints.yaml#/webhooks"
  /webhooks/{id}:
    $ref: "./resources/webhooks/endpoints.yaml#/webhooks--id"

components:
  securitySchemes:
    sec0:
      type: apiKey
      in: header
      name: API-Key
  responses:
    Unauthorized:
      $ref: "./components/responses/errors.yaml#/Unauthorized"
    Forbidden:
      $ref: "./components/responses/errors.yaml#/Forbidden"
    NotFound:
      $ref: "./components/responses/errors.yaml#/NotFound"
    BadRequest:
      $ref: "./components/responses/errors.yaml#/BadRequest"
  parameters:
    Id:
      $ref: "./components/parameters/common.yaml#/Id"
    Before:
      $ref: "./components/parameters/common.yaml#/Before"
    After:
      $ref: "./components/parameters/common.yaml#/After"
    Limit:
      $ref: "./components/parameters/common.yaml#/Limit"
