Unauthorized:
  description: "401 - Unauthorized"
  content:
    application/json:
      examples:
        Result:
          value: |-
            {
              "type": "authentication_error",
              "message": "Invalid API key."
            }
      schema:
        type: object
        properties:
          type:
            type: string
            example: authentication_error
          message:
            type: string
            example: Invalid API key.

Forbidden:
  description: "403 - Forbidden"
  content:
    application/json:
      examples:
        Result:
          value: |-
            {
              "type": "authentication_error", 
              "message": "Your account plan does not support API access. To use the ScheduleOnce API, you must upgrade to the Enterprise plan."
            }
      schema:
        type: object
        properties:
          type:
            type: string
            example: authentication_error
          message:
            type: string
            example: Your account plan does not support API access. To use the ScheduleOnce API, you must upgrade to the Enterprise plan.

NotFound:
  description: "404 - Not Found"
  content:
    application/json:
      schema:
        type: object
        properties:
          type:
            type: string
            example: not_found_error
          message:
            type: string
            example: Resource not found.

BadRequest:
  description: "400 - Bad Request"
  content:
    application/json:
      schema:
        type: object
        properties:
          type:
            type: string
            example: bad_request_error
          message:
            type: string
            example: Invalid request parameters.
