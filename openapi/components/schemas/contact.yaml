Contact:
  type: object
  properties:
    object:
      type: string
      description: String representing the object's type
      example: contact
      readOnly: true
    id:
      type: string
      description: Unique identifier for the contact
      example: CTC-J4FR05BKEW
      readOnly: true
    creation_time:
      type: string
      format: date-time
      description: The date and time when the contact was created
      example: "2020-03-22T09:48:48Z"
      readOnly: true
    last_updated_time:
      type: string
      format: date-time
      description: The date and time the contact was last updated
      example: "2020-03-22T09:48:48Z"
      readOnly: true
    last_interacted_time:
      type: [string, "null"]
      format: date-time
      description: The date and time of the last interaction with the contact
      example: null
      readOnly: true
    source:
      type: string
      description: The source of the contact creation (e.g., OHAPI for contacts created via the public API)
      example: OHAPI
      readOnly: true
    owner:
      type: string
      description: The ID of the owner of the contact
      example: USR-FSD423423
    status:
      type: [string, "null"]
      description: The status of the contact. Accepted values are `Qualified`, `Sales qualified`, `Marketing qualified`, or `Disqualified`. If any other value is provided or no value is provided, the status will be set to null.
      enum: [Qualified, Sales qualified, Marketing qualified, Disqualified, null]
      example: Qualified
    city:
      type: [string, "null"]
      description: City of the contact
      example: New York
    company_size:
      type: [string, "null"]
      description: Size of the contact's company
      example: null
    company:
      type: [string, "null"]
      description: Company name
      example: null
    country:
      type: [string, "null"]
      description: Country of the contact
      example: null
    email:
      type: string
      description: Email address of the contact
      example: carrie.customer@gmail.com
    employees:
      type: integer
      description: Number of employees
      example: 1
    first_name:
      type: [string, "null"]
      description: First name of the contact
      example: null
    has_consent:
      type: boolean
      description: Whether the contact has given consent
      example: false
    job_title:
      type: [string, "null"]
      description: Job title of the contact
      example: null
    last_name:
      type: [string, "null"]
      description: Last name of the contact
      example: null
    mobile_phone:
      type: [string, "null"]
      description: Mobile phone number
      example: null
    phone:
      type: [string, "null"]
      description: Phone number
      example: null
    post_code:
      type: [string, "null"]
      description: Postal code
      example: null
    salutation:
      type: [string, "null"]
      description: Salutation
      example: null
    state:
      type: [string, "null"]
      description: State or province
      example: null
    street_address:
      type: [string, "null"]
      description: Street address
      example: null
    terms_of_sevice:
      type: [boolean, "null"]
      description: Whether terms of service were accepted
      example: null
    timezone:
      type: string
      description: Timezone of the contact
      example: America/New_York
    custom_fields:
      type: array
      description: Custom fields associated with the contact
      items:
        type: object
        properties:
          name:
            type: string
            example: resume
          value:
            description: Value of the custom field
            type: [string, number, boolean, array, object, "null"]
            example: null

ContactList:
  type: object
  properties:
    object:
      type: string
      example: list
    data:
      type: array
      minItems: 0
      items:
        $ref: "#/Contact"
      example: []
    has_more:
      type: boolean
      description: Whether there are more items available
      example: false
