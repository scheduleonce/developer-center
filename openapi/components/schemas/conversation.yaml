  type: object
  properties:
    id:
      type: string
      description: Unique alphanumeric identifier for the object. The prefix of the Audience ID is AUD-.
      example: AUD-123ABC456
    object:
      type: string
      description: String representing the object's type. Objects of the same type share the same value. The value here is audience.
      example: audience
    name:
      type: string
      description: The name of the audience.
      example: Enterprise Customers

Bot:
  type: object
  properties:
    id:
      type: string
      description: Unique alphanumeric identifier for the object. The prefix of the Bot ID is BOT-.
      example: BOT-62774A40FB
    object:
      type: string
      description: String representing the object's type. Objects of the same type share the same value. The value here is bot.
      example: bot
    name:
      type: string
      description: The name of the bot.
      example: Sales Assistant Bot

ConversationList:
  type: object
  properties:
    object:
      type: string
      example: list
    data:
      type: array
      minItems: 0
      items:
        $ref: "#/Conversation"
      example: []
    has_more:
      type: boolean
      description: Whether there are more items available
      example: false
