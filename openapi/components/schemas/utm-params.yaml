UtmParams:
  type: object
  description: Object containing captured values for the 5 standard [UTM parameters](https://en.wikipedia.org/wiki/UTM_parameters).
  properties:
    source:
      type: string
      description: Identifies which site sent the traffic
      example: facebook
    medium:
      type: string
      description: Identifies what type of link was used
      example: social
    campaign:
      type: string
      description: Identifies a specific product promotion or strategic campaign
      example: webinar_signup
    term:
      type: string
      description: Identifies search terms
      example: online+meeting+scheduler
    content:
      type: string
      description: Identifies what specifically was clicked to bring the user to the site
      example: logolink
