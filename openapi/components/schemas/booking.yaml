Booking:
  type: object
  properties:
    object:
      type: string
      description: String representing the object's type. Objects of the same type share the same value.
      example: booking
    id:
      type: string
      description: Unique identifier for the object.
      example: BKNG-J4FR05BKEWEX
    tracking_id:
      type: string
      description: A unique ID automatically assigned to every booking.
      example: D36E0002
    subject:
      type: string
      description: The name of the service or subject as defined in the booking form.
      example: Live demo
    status:
      type: string
      description: "The status of the booking event. Can be: requested, scheduled, rescheduled, completed, canceled, or no_show"
      enum: [requested, scheduled, rescheduled, completed, canceled, no_show]
      example: scheduled
    in_trash:
      type: boolean
      description: The booking was moved to trash in the activity stream. While this value is true, the activity can still be found in the trash and has not been hard deleted yet.
      example: false
    creation_time:
      type: string
      format: date-time
      description: The date and time when the booking was created.
      example: "2020-03-22T09:48:48Z"
    starting_time:
      type: string
      format: date-time
      description: The date and time when the meeting is scheduled to start.
      example: "2020-03-22T04:30:00Z"
    customer_timezone:
      type: string
      description: The timezone selected by the customer when making the booking. Displayed in IANA timezone format.
      example: America/New_York
    last_updated_time:
      type: string
      format: date-time
      description: The date and time the booking was last updated.
      example: "2020-03-22T09:48:48Z"
    owner:
      type: string
      description: The ID of the owner of the booking. This is the User who originally accepted the booking, and remains unchanged even if the booking was reassigned to a new booking page.
      example: USR-FSD423423
    duration_minutes:
      type: integer
      description: The length of the meeting, in minutes.
      example: 60
    virtual_conferencing:
      type: object
      description: The object containing information about the video conference in case of virtual meeting.
      properties:
        join_url:
          type: string
          description: The URL to join the video conference meeting.
          example: https://meet.google.com/izv-daci-fyi
    location_description:
      type: string
      description: Information about the physical location in case of physical meeting.
      example: 123 Office Street
    rescheduled_booking_id:
      type: string
      description: The ID of the booking that was rescheduled.
      example: BKNG-J4FR05BKEWEX
    cancel_reschedule_url:
      type: string
      description: URL for cancelling and rescheduling the booking. At the moment, only being sent out in webhooks.
      example: https://oncehub.com/m/BKNG-3KM0HY2BF9SL
    cancel_reschedule_information:
      type: object
      description: An object containing information about the cancel / reschedule event.
      properties:
        reason:
          type: string
          description: The reason given for canceling or rescheduling a meeting.
          example: Change in schedule
        actioned_by:
          type: string
          description: The person who actioned the cancel / reschedule. Valid options are user (person in your team) and customer (person who made the booking).
          enum: [user, customer]
          example: user
        user_id:
          type: string
          description: If the cancel reschedule was done by the user, this field will contain their user id.
          example: USR-FSD423423
    attendees:
      type: array
      description: List of all meeting attendees (emails).
      items:
        type: string
        example: andrea.hartie@example.com
    form_submission:
      type: object
      description: The object containing information entered by the customer into the booking form. This will include any system fields and custom fields defined in your booking form.
      properties:
        name:
          type: string
          description: The name provided by the customer in the booking form.
          example: Carrie Customer
        email:
          type: string
          description: The email provided by the customer in the booking form.
          example: carrie.customer@gmail.com
        phone:
          type: string
          nullable: true
          description: The phone number provided by the customer in the booking form.
          example: null
        mobile_phone:
          type: string
          description: The mobile phone number provided by the customer in the booking form.
          example: 1-2025550195
        note:
          type: string
          description: The note provided by the customer in the booking form.
          example: I want to discuss whether your product can work for our office.
        company:
          type: string
          nullable: true
          description: The company provided by your customer in the booking form.
          example: null
        guests:
          type: array
          description: List of additional attendees (emails) invited by the customer.
          items:
            type: string
        custom_fields:
          type: array
          description: The array containing custom Booking form fields.
          items:
            type: object
            properties:
              name:
                type: string
                example: Title
              value:
                description: Value of the custom field.
                example: Executive Assistant
    booking_page:
      type: string
      description: The ID of the booking page used to make the booking.
      example: BP-X0LCRU5LES
    master_page:
      type: string
      description: The ID of the master booking page used to make the booking.
      example: MP-ZID28U5946
    event_type:
      type: string
      description: The ID of the service selected by customer.
      example: ET-7NC41GHIDZ
    conversation:
      type: string
      nullable: true
      description: The ID of the conversation that this booking was scheduled from, null if the booking did not come from a conversation.
      example: CVR-ZLS0AG3YXZTH
    external_calendar:
      type: object
      description: Object containing information about the calendar used in the booking.
      properties:
        type:
          type: string
          description: Type of calendar
          enum: [google, exchange, office_365, icloud]
          example: google
        name:
          type: string
          description: The name of the external calendar to which the booking was added.
          example: andrea.hartie@example.com
        id:
          type: string
          description: The ID of the external calendar to which the booking was added.
          example: andrea.hartie@example.com
        event_id:
          type: string
          description: The id of the booking event that was created in the external calendar.
          example: 8kvu74dda8kcv0gmmlm3folrhc
    ics_url:
      type: string
      description: A direct, publicly accessible URL that downloads an ICS (.ics) calendar file for the booking.
      example: https://oncehub.com/api/bookings/ics/62ad3bdd-a09f-dfbdffbef389-axs01j
    utm_params:
      type: object
      nullable: true
      description: Object containing captured values for the 5 standard UTM parameters. Not included in booking webhooks at this time. If no UTM params exist on the booking, object will return null.
      properties:
        source:
          type: string
          nullable: true
          example: facebook
        medium:
          type: string
          nullable: true
          example: social
        campaign:
          type: string
          nullable: true
          example: null
        term:
          type: string
          nullable: true
          example: null
        content:
          type: string
          nullable: true
          example: null
    contact:
      type: string
      description: The ID of the contact the booking was scheduled with.
      example: CTC-262WER5NR9CG38
    booking_calendar:
      type: string
      description: The ID of the booking calendar used to make this booking.
      example: BKC-03WJV0R52Z
    cancel_url:
      type: string
      description: URL for cancelling the booking. Only sent for booking scheduled via booking calendars.
      example: https://oncehub.com/m/BKNG-3KM0HY2BF9SL/cancel
    reschedule_url:
      type: string
      description: URL for rescheduling the booking. Only sent for booking scheduled via booking calendars.
      example: https://oncehub.com/m/BKNG-3KM0HY2BF9SL
    custom_fields:
      type: array
      description: Any custom fields that have been added to the field library for the meeting object type on your account will be listed in the array of custom fields.
      items:
        type: object
        properties:
          name:
            type: string
            description: Name of the custom field.
            example: discussion_points
          value:
            description: Value of the custom field.
            example: Need support on new product

BookingList:
  type: object
  properties:
    object:
      type: string
      example: list
    data:
      type: array
      items:
        $ref: '#/Booking'
    has_more:
      type: boolean
      description: Whether there are more items available
      example: false
