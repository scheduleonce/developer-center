BookingWebhookData:
  allOf:
    - $ref: "./booking.yaml#/BookingBase"
    - type: object
      description: |
        Booking object as sent in webhook events.

        **Important differences from REST API:**
        - The `contact` field is NOT included in the webhook payload.
        - The `conversation` field is ALWAYS expanded to the full Conversation object.
        - The `cancel_reschedule_url` field is included.
        - The `utm_params` field is NOT included in webhook payloads.
      properties:
        owner:
          type: string
          description: The ID of the owner of the booking.
          example: USR-FSD423423
        conversation:
          description: The conversation object if booking came from a conversation
          oneOf:
            - $ref: "./conversation.yaml#/Conversation"
            - type: "null"
        cancel_reschedule_url:
          type: string
          description: URL for cancelling and rescheduling the booking
          example: https://oncehub.com/m/BKNG-3KM0HY2BF9SL
