post:
  tags:
    - "Webhook Events"
  summary: Conversation Abandoned Event
  description: Triggered when website visitor stops interacting with a bot for more than 10 minutes.
  operationId: webhook-conversation-abandoned
  requestBody:
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../components/schemas/webhook-event.yaml#/WebhookEvent"
            - type: object
              properties:
                type:
                  type: string
                  enum: [conversation.abandoned]
                  example: conversation.abandoned
                data:
                  description: The conversation object containing relevant data associated with the event
                  allOf:
                    - $ref: "../components/schemas/conversation-webhook-event.yaml#/ConversationWebhookData"
  responses:
    "200":
      description: Webhook received successfully
