post:
  tags:
    - "Webhooks"
  summary: Conversation Closed Event
  description: |
    Triggered when:
    - Website visitor reaches the end of the conversation flow
    - Website visitor starts a new conversation with a different chatbot
  operationId: webhook-conversation-closed
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
              description: Unique alphanumeric identifier for the event object
              example: EVNT-KN56U3YL7C
            object:
              type: string
              description: String representing the object's type
              example: event
            creation_time:
              type: string
              format: date-time
              description: The time the event object was created
              example: "2020-03-22T09:49:12Z"
            type:
              type: string
              description: The type of the event
              example: conversation.closed
            api_version:
              type: string
              description: The OnceHub API version used to render the data object
              example: v2
            data:
              type: object
              description: The conversation object containing relevant data associated with the event
              properties:
                object:
                  type: string
                  example: conversation
                id:
                  type: string
                  example: CONV-ABC123XYZ
  responses:
    "200":
      description: Webhook received successfully
