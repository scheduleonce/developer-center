post:
  tags:
    - "Webhooks"
  summary: Booking No-Show Event
  description: Triggered when User sets the completed booking to No-show.
  operationId: webhook-booking-no-show
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
              description: Unique alphanumeric identifier for the event object
              example: EVNT-KN56U3YL7C
            object:
              type: string
              description: String representing the object's type
              example: event
            creation_time:
              type: string
              format: date-time
              description: The time the event object was created
              example: "2020-03-22T09:49:12Z"
            type:
              type: string
              description: The type of the event
              example: booking.no_show
            api_version:
              type: string
              description: The OnceHub API version used to render the data object
              example: v2
            data:
              type: object
              description: The booking object containing relevant data associated with the event
              properties:
                object:
                  type: string
                  example: booking
                id:
                  type: string
                  example: BKNG-J4FR05BKEWEX
                status:
                  type: string
                  example: completed
  responses:
    "200":
      description: Webhook received successfully
