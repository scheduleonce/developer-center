post:
  tags:
    - "Webhook Events"
  summary: Booking Canceled Reschedule Requested Event
  description: Triggered when User cancels and sends a request to the Customer to reschedule.
  operationId: webhook-booking-canceled-reschedule-requested
  requestBody:
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../components/schemas/webhook-event.yaml#/WebhookEvent"
            - type: object
              properties:
                type:
                  type: string
                  enum: [booking.canceled_reschedule_requested]
                  example: booking.canceled_reschedule_requested
                data:
                  description: The booking object containing relevant data associated with the event
                  allOf:
                    - $ref: "../components/schemas/booking-webhook-event.yaml#/BookingWebhookData"
  responses:
    "200":
      description: Webhook received successfully
