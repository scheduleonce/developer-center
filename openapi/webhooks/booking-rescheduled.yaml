post:
  tags:
    - "Webhooks"
  summary: Booking Rescheduled Event
  description: Triggered when a booking is rescheduled.
  operationId: webhook-booking-rescheduled
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            event:
              type: string
              example: booking.rescheduled
            data:
              type: object
              properties:
                id:
                  type: string
                  example: BKG-XYZ123
                status:
                  type: string
                  example: rescheduled
                previous_start_time:
                  type: string
                  format: date-time
                  example: "2024-01-15T10:00:00Z"
                new_start_time:
                  type: string
                  format: date-time
                  example: "2024-01-16T14:00:00Z"
  responses:
    "200":
      description: Webhook received successfully
