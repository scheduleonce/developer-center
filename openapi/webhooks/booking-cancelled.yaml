post:
  tags:
    - "Webhooks"
  summary: Booking Cancelled Event
  description: Triggered when a booking is cancelled.
  operationId: webhook-booking-cancelled
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            event:
              type: string
              example: booking.cancelled
            data:
              type: object
              properties:
                id:
                  type: string
                  example: BKG-XYZ123
                status:
                  type: string
                  example: cancelled
                cancellation_reason:
                  type: string
                  example: Customer request
  responses:
    "200":
      description: Webhook received successfully
