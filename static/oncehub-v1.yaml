openapi: 3.1.0
info:
  title: oncehub
  version: 1.0.0
servers:
  - url: https://api.oncehub.com/v1
components:
  securitySchemes:
    sec0:
      type: apiKey
      in: header
      name: API-Key
security:
  - sec0: []
paths:
  /test:
    get:
      summary: Validate API key
      description: ""
      operationId: validate-api-key
      parameters:
        - name: API-Key
          in: header
          description: An api key from your OnceHub account
          schema:
            type: string
      responses:
        "200":
          description: "200"
          content:
            application/json:
              examples:
                Result:
                  value: |-
                    {
                      "message": "The API key is valid for account: admin@example.com"
                    }
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "The API key is valid for account: admin@example.com"
        "401":
          description: "401"
          content:
            application/json:
              examples:
                Result:
                  value: |-
                    {
                      "type": "authentication_error",
                      "message": "Expired API key. The key has been revoked by the account owner."
                    }
              schema:
                oneOf:
                  - type: object
                    properties:
                      type:
                        type: string
                        example: authentication_error
                      message:
                        type: string
                        example: Invalid API key.
                  - type: object
                    properties:
                      type:
                        type: string
                        example: authentication_error
                      message:
                        type: string
                        example: Expired API key. The key has been revoked by the account owner.
        "403":
          description: "403"
          content:
            application/json:
              examples:
                Result:
                  value: |-
                    {
                      "type": "authentication_error",
                      "message": "Your account plan does not support API access. To use the ScheduleOnce API, you must upgrade to the Enterprise plan."
                    }
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: authentication_error
                  message:
                    type: string
                    example: Your account plan does not support API access. To use the ScheduleOnce API, you must upgrade to the Enterprise plan.
      deprecated: false
      security: []
  /webhooks:
    post:
      summary: Create Webhook
      description: Creates a Webhook subscription.
      operationId: create-webhook
      parameters:
        - name: API-Key
          in: header
          description: An api key from your OnceHub account
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                url:
                  type: string
                  description: URL for receiving POST messages from OnceHub
                name:
                  type: string
                  description: Unique name for your Webhook subscription. This name is only used by you for reference.
                events:
                  type: array
                  description: An array of Booking lifecycle events that will trigger the Webhook.
                  items:
                    type: string
      responses:
        "200":
          description: "200"
          content:
            application/json:
              examples:
                Example response:
                  value: |-
                    {
                      "object": "webhook",
                      "id": "whk_164xRv2eZvKYlo2CZxJZWm1E",
                      "name": "New booking webhook",
                      "url": "https://mywebsite.com/webhooks/booking",
                      "events": ["booking.completed", "booking.rescheduled"],
                      "creation_time": "2017-09-06T20:57:17.467Z"
                    }
              schema:
                type: object
                properties:
                  object:
                    type: string
                    example: webhook
                  id:
                    type: string
                    example: whk_164xRv2eZvKYlo2CZxJZWm1E
                  name:
                    type: string
                    example: New booking webhook
                  url:
                    type: string
                    example: https://mywebsite.com/webhooks/booking
                  events:
                    type: array
                    items:
                      type: string
                      example: booking.completed
                  creation_time:
                    type: string
                    example: "2017-09-06T20:57:17.467Z"
      deprecated: false
    get:
      summary: List all Webhooks
      description: Returns a list of your Webhook subscriptions, sorted by creation date.
      operationId: list-webhooks
      parameters:
        - name: API-Key
          in: header
          description: An api key from your OnceHub account
          schema:
            type: string
      responses:
        "200":
          description: "200"
          content:
            application/json:
              examples:
                Example response:
                  value: |
                    {
                      "object": "list",
                      "data": [
                        {
                          "object": "webhook",
                          "id": "whk_164xRv2eZvKYlo2CZxJZWm1E",
                          "name": "New booking webhook",
                          "url": "https://mywebsite.com/webhooks/booking",
                          "events": ["booking.completed", "booking.rescheduled"],
                          "creation_time": "2017-09-06T20:57:17.467Z"
                        },
                        {...},
                        {...}
                      ]
                    }
      deprecated: false
  /webhooks/{id}:
    get:
      summary: Get a single Webhook
      description: Returns a single Webhook subscription by ID.
      operationId: get-webhook
      parameters:
        - name: API-Key
          in: header
          description: An api key from your OnceHub account
          schema:
            type: string
        - name: id
          in: path
          description: ID of the Webhook
          schema:
            type: string
          required: true
