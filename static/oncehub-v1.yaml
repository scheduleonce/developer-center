                    type: string
                    example: https://mywebsite.com/webhooks/booking
                  events:
                    type: array
                    items:
                      type: string
                      example: booking.completed
                  creation_time:
                    type: string
                    example: "2017-09-06T20:57:17.467Z"
      deprecated: false
    delete:
      summary: Delete Webhook
      description: ""
      operationId: delete-webhook
      parameters:
        - name: API-Key
          in: header
          description: An api key from your OnceHub account
          schema:
            type: string
        - name: id
          in: path
          description: ID of the Webhook to delete
          schema:
            type: string
          required: true
      responses:
        "200":
          description: "200"
          content:
            application/json:
              examples:
                Example response:
                  value: |-
                    {
                      "deleted": true,
                      "id": "whk_164xRv2eZvKYlo2CZxJZWm1E"
                    }
              schema:
                type: object
                properties:
                  deleted:
                    type: boolean
                    example: true
                    default: true
                  id:
                    type: string
                    example: whk_164xRv2eZvKYlo2CZxJZWm1E
      deprecated: false
