openapi: 3.1.0
info:
  title: OnceHub Booking Pages API
  version: 2.0.0
  license:
    name: Proprietary
    url: https://www.oncehub.com/trustcenter/legal/api-terms-of-use
  description: |-
    The OnceHub Booking Pages API allows you to manage bookings, booking pages, master pages, and scheduling resources programmatically.

    **Note:** This documentation is for the Booking Pages product (legacy). While still supported, we recommend using Booking Calendars for new implementations.
servers:
  - url: https://api.oncehub.com/v2
security:
  - sec0: []
tags:
  - name: Authentication
    description: Validate API credentials and manage authentication for OnceHub API access. All API requests require an API key to be passed in the `API-Key` header.
  - name: Bookings
    description: |
      Manage booking appointments and their lifecycle. Bookings represent scheduled meetings 
      between contacts and users. Use these endpoints to list, retrieve, and perform actions 
      on bookings such as canceling, requesting reschedules, or marking as no-show.
  - name: Booking Pages
    description: |
      Manage booking pages for your account. Booking pages are public-facing pages where 
      customers can schedule appointments. Each booking page is associated with specific 
      event types and users, allowing for customized scheduling experiences.
  - name: Contacts
    description: |
      Manage contact information and relationships. Contacts represent people who have 
      scheduled or may schedule appointments through your booking pages. Use these endpoints 
      to list contacts, retrieve contact details, and manage contact records.
  - name: Event Types
    description: |
      Manage event type configurations and settings. Event types define the structure and 
      behavior of different types of appointments, including duration, availability rules, 
      and booking forms. Use these endpoints to list and retrieve event type configurations.
  - name: Master Pages
    description: |
      Manage master page configurations and settings. Master pages serve as templates 
      that define the overall structure and branding for booking pages. Use these endpoints 
      to list master pages, retrieve master page details, and create one-time booking links.
  - name: Teams
    description: |
      Manage teams and team memberships. Teams allow you to organize users into groups 
      for shared calendars, permissions, and resource management. Use these endpoints to 
      retrieve team information and manage team-related operations.
  - name: Users
    description: |
      Manage user accounts and their properties. Users represent team members who can 
      schedule appointments, manage calendars, and access the OnceHub platform. Use these 
      endpoints to list users, retrieve user details, manage user accounts, and check 
      scheduling availability.
  - name: Webhooks
    description: Manage webhook subscriptions to receive real-time notifications for booking lifecycle events.
paths:
  /test:
    get:
      tags:
        - Authentication
      summary: Validate API key
      description: Enter your API key in the headers section below and click on "Try it" to test it.
      operationId: validate-api-key
      responses:
        '200':
          description: '200'
          content:
            application/json:
              examples:
                Result:
                  value:
                    message: 'The API key is valid for account: admin@example.com'
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'The API key is valid for account: admin@example.com'
        '401':
          description: '401'
          content:
            application/json:
              examples:
                Result:
                  value:
                    type: authentication_error
                    message: Invalid API key.
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: '403'
          content:
            application/json:
              examples:
                Result:
                  value:
                    type: authentication_error
                    message: Your account plan does not support API access. To use the ScheduleOnce API, you must upgrade to the Enterprise plan.
              schema:
                $ref: '#/components/schemas/Error'
      deprecated: false
  /bookings:
    get:
      tags:
        - Bookings
      summary: List all bookings
      description: Returns a list all bookings in the account
      operationId: list-all-bookings
      parameters:
        - name: status
          in: query
          description: Only return bookings that have the given status.
          schema:
            type: string
        - name: owner
          in: query
          description: Only return booking owned by a user with a specific user ID.
          schema:
            type: string
        - name: contact
          in: query
          description: Only return bookings that were scheduled with the contact with the provided ID.
          schema:
            type: string
        - name: booking_page
          in: query
          description: |
            **BOOKING PAGES ONLY**  
            Only return bookings that were created from the booking page with the provided ID.
          schema:
            type: string
          x-product: booking-pages
        - name: master_page
          in: query
          description: |
            **BOOKING PAGES ONLY**  
            Only return bookings that were created from the master page with the provided ID.
          schema:
            type: string
          x-product: booking-pages
        - name: event_type
          in: query
          description: |
            **BOOKING PAGES ONLY**  
            Only return bookings that were created using the event type with the provided ID.
          schema:
            type: string
          x-product: booking-pages
        - name: creation_time.gt
          in: query
          description: Return bookings with creation time greater than the given date.
          schema:
            type: string
            format: date
        - name: creation_time.lt
          in: query
          description: Return bookings with creation time less than the given date.
          schema:
            type: string
            format: date
        - name: starting_time.gt
          in: query
          description: Return bookings with starting time greater than the given date.
          schema:
            type: string
            format: date
        - name: starting_time.lt
          in: query
          description: Return bookings with starting time less than the given date.
          schema:
            type: string
            format: date
        - name: last_updated_time.gt
          in: query
          description: Return bookings with last updated time greater than the given date.
          schema:
            type: string
            format: date
        - name: last_updated_time.lt
          in: query
          description: Return bookings with last updated time less than the given date.
          schema:
            type: string
            format: date
        - name: expand
          in: query
          description: A comma separated list of fields that you want to [expand](https://developers.oncehub.com/v2.0.0/reference#expanding-responses). Possible values are `booking_page`, `master_page`, `event_type`, `owner`.
          schema:
            type: string
        - $ref: '#/components/parameters/Before'
        - $ref: '#/components/parameters/After'
        - $ref: '#/components/parameters/Limit'
        - name: booking_calendar
          in: query
          required: false
          description: |
            **BOOKING CALENDARS ONLY**  
            Only return bookings that were created from the booking calendar with the provided ID.
          schema:
            type: string
            default: ''
          x-product: booking-calendars
        - name: host
          in: query
          required: false
          description: |
            **BOOKING CALENDARS ONLY**  
            Only return bookings hosted or co-hosted by a user with a specific user ID.
          schema:
            type: string
            default: ''
          x-product: booking-calendars
      responses:
        '200':
          description: '200'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookingList'
        '400':
          description: '400'
          content:
            application/json:
              examples:
                Result:
                  value:
                    type: invalid_request_error
                    message: last_updated_time.gt cannot be later than last_updated_time.lt
                    param: last_updated_time.gt
              schema:
                $ref: '#/components/schemas/Error'
      deprecated: false
  /bookings/{id}:
    get:
      tags:
        - Bookings
      summary: Get a single booking
      description: Returns a single booking by ID
      operationId: get-a-single-booking
      parameters:
        - name: id
          in: path
          description: ID of the booking
          schema:
            type: string
          required: true
      responses:
        '200':
          description: '200'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Booking'
        '404':
          description: '404'
          content:
            application/json:
              examples:
                Result:
                  value:
                    type: invalid_request_error
                    message: 'No such booking: ''123'''
                    param: id
              schema:
                $ref: '#/components/schemas/Error'
      deprecated: false
  /bookings/{id}/cancel:
    post:
      tags:
        - Bookings
      summary: Cancel a booking
      description: Cancel a booking by ID
      operationId: cancel-booking
      parameters:
        - name: id
          in: path
          description: ID of the booking
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                cancellation_reason:
                  type: string
                  description: Reason for cancelling the meeting (optional)
                send_cancellation_email:
                  type: boolean
                  description: Whether a cancellation email should be sent
                  default: true
      responses:
        '200':
          description: '200'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Booking'
        '404':
          description: '404'
          content:
            application/json:
              examples:
                Result:
                  value:
                    type: invalid_request_error
                    message: 'No such booking: ''123'''
                    param: id
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: '409'
          content:
            application/json:
              examples:
                Result:
                  value:
                    type: invalid_request_error
                    message: 'Booking cannot be cancelled: ''123'''
                    param: id
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: '422'
          content:
            application/json:
              examples:
                Result:
                  value:
                    type: invalid_request_error
                    message: Paid bookings cannot be canceled through this endpoint. Please login to OnceHub and use the Activity Stream to cancel paid bookings.
              schema:
                $ref: '#/components/schemas/Error'
      deprecated: false
  /bookings/{id}/request-reschedule:
    post:
      tags:
        - Bookings
      summary: Request a reschedule
      description: Request to reschedule a booking by ID
      operationId: request-reschedule
      parameters:
        - name: id
          in: path
          description: ID of the booking
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                reschedule_reason:
                  type: string
                  description: Reason for requesting the customer to reschedule the meeting (optional)
      responses:
        '200':
          description: '200'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Booking'
        '404':
          description: '404'
          content:
            application/json:
              examples:
                Result:
                  value:
                    type: invalid_request_error
                    message: 'No such booking: ''123'''
                    param: id
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: '409'
          content:
            application/json:
              examples:
                Result:
                  value:
                    type: invalid_request_error
                    message: 'Booking cannot be cancelled: ''123'''
                    param: id
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: '422'
          content:
            application/json:
              examples:
                Result:
                  value:
                    type: invalid_request_error
                    message: Paid bookings can only be requested for reschedule in your OnceHub account. Log in and use the activity stream to submit a reschedule request for this booking.
              schema:
                $ref: '#/components/schemas/Error'
      deprecated: false
  /bookings/{id}/no-show:
    post:
      tags:
        - Bookings
      summary: Set a booking as no-show
      description: Update the booking status to no-show by ID
      operationId: no-show
      parameters:
        - name: id
          in: path
          description: ID of the booking
          schema:
            type: string
          required: true
      responses:
        '200':
          description: '200'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Booking'
        '404':
          description: '404'
          content:
            application/json:
              examples:
                Result:
                  value:
                    type: invalid_request_error
                    message: 'No such booking: ''123'''
                    param: id
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: '409'
          content:
            application/json:
              examples:
                Result:
                  value:
                    type: invalid_request_error
                    message: 'Cannot update booking status to no_show: ''123'''
                    param: id
              schema:
                $ref: '#/components/schemas/Error'
      deprecated: false
  /booking-pages:
    get:
      tags:
        - Booking Pages
      summary: List all booking pages
      description: Returns a list of all booking pages in your account
      operationId: list-all-booking-pages
      parameters:
        - name: master_page
          in: query
          description: Filter booking pages that are associated with this master page ID
          schema:
            type: string
        - name: event_type
          in: query
          description: Filter booking pages that are associated with this event type ID
          schema:
            type: string
        - name: user
          in: query
          description: Filter booking pages owned by this user ID
          schema:
            type: string
        - $ref: '#/components/parameters/Before'
        - $ref: '#/components/parameters/After'
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          description: '200'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookingPageList'
        '401':
          $ref: '#/components/responses/Unauthorized'
      deprecated: false
  /booking-pages/{id}:
    get:
      tags:
        - Booking Pages
      summary: Get a single booking page
      description: Returns a single booking page by ID
      operationId: get-a-single-booking-page
      parameters:
        - name: id
          in: path
          description: ID of the booking page
          schema:
            type: string
          required: true
      responses:
        '200':
          description: '200'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookingPage'
        '404':
          description: '404'
          content:
            application/json:
              examples:
                Result:
                  value:
                    type: invalid_request_error
                    message: 'No such booking page: ''123'''
                    param: id
              schema:
                $ref: '#/components/schemas/Error'
      deprecated: false
  /event-types:
    get:
      tags:
        - Event Types
      summary: List all event types
      description: Returns a list of all event types in your account
      operationId: list-all-event-types
      parameters:
        - $ref: '#/components/parameters/Before'
        - $ref: '#/components/parameters/After'
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          description: '200'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventTypeList'
        '401':
          $ref: '#/components/responses/Unauthorized'
      deprecated: false
  /event-types/{id}:
    get:
      tags:
        - Event Types
      summary: Get a single event type
      description: Returns a single event type by ID
      operationId: get-a-single-event-type
      parameters:
        - name: id
          in: path
          description: ID of the event type
          schema:
            type: string
          required: true
      responses:
        '200':
          description: '200'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventType'
        '404':
          description: '404'
          content:
            application/json:
              examples:
                Result:
                  value:
                    type: invalid_request_error
                    message: 'No such event type: ''123'''
                    param: id
              schema:
                $ref: '#/components/schemas/Error'
      deprecated: false
  /master-pages:
    get:
      tags:
        - Master Pages
      summary: List all master pages
      description: Returns a list of all master pages in your account
      operationId: list-all-master-pages
      parameters:
        - name: before
          in: query
          description: A cursor for use in pagination. `before` is an object ID that defines your place in the list. For instance, if you make a list request and receive 30 objects, starting with `OBJ-XXXX`, your subsequent call can include `before=OBJ-XXXX` in order to fetch the previous page of the list.
          schema:
            type: string
        - name: after
          in: query
          description: A cursor for use in pagination. `after` is an object ID that defines your place in the list. For instance, if you make a list request and receive 30 objects, ending with `OBJ-XXXX`, your subsequent call can include `after=OBJ-XXXX` in order to fetch the next page of the list.
          schema:
            type: string
        - name: limit
          in: query
          description: Determines the number of objects that will be returned on each page. Defaults to 10 if not specified and has a maximum limit of 100 objects per page.
          schema:
            type: string
            default: '10'
      responses:
        '200':
          description: '200'
          content:
            application/json:
              examples:
                Result:
                  value:
                    object: list
                    data:
                      - id: MP-73E6RHFU77
                        object: master_page
                        name: Star Software LLC
                        label: Dana
                        url: https://go.oncehub.com/dana
                        active: true
                      - id: MP-1234567890
                        object: master_page
                        name: Example Master Page
                        label: Team
                        url: https://go.oncehub.com/team
                        active: false
                    has_more: false
        '401':
          $ref: '#/components/responses/Unauthorized'
      deprecated: false
  /master-pages/{id}:
    get:
      tags:
        - Master Pages
      summary: Get a single master page
      description: Returns a single master page by ID
      operationId: get-a-single-master-page
      parameters:
        - name: id
          in: path
          description: ID of the master page
          schema:
            type: string
          required: true
      responses:
        '200':
          description: '200'
          content:
            application/json:
              examples:
                Result:
                  value:
                    id: MP-73E6RHFU77
                    object: master_page
                    name: Star Software LLC
                    label: Dana
                    url: https://go.oncehub.com/dana
                    active: true
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: MP-73E6RHFU77
                  object:
                    type: string
                    example: master_page
                  name:
                    type: string
                    example: Star Software LLC
                  label:
                    type: string
                    example: Dana
                  url:
                    type: string
                    example: https://go.oncehub.com/dana
                  active:
                    type: boolean
                    example: true
                    default: true
        '404':
          description: '404'
          content:
            application/json:
              examples:
                Result:
                  value:
                    type: invalid_request_error
                    message: 'No such master page: ''123'''
                    param: id
              schema:
                $ref: '#/components/schemas/Error'
      deprecated: false
  /master-pages/{id}/one-time-links:
    post:
      tags:
        - Master Pages
      summary: Create a one-time booking link
      description: |
        Creates a one time link for a master page

        > [!important]
        > One-time links that haven't been consumed will be automatically deleted after 90 days.
      operationId: create-one-time-link
      parameters:
        - name: id
          in: path
          description: ID of the master page
          schema:
            type: string
          required: true
      responses:
        '200':
          description: '200'
          content:
            application/json:
              examples:
                Result:
                  value:
                    id: S617NW9C
                    url: https://go.oncehub.com/.S617NW9C
                    creation_time: '2023-12-08T10:21:01Z'
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: S617NW9C
                  url:
                    type: string
                    example: https://go.oncehub.com/.S617NW9C
                  creation_time:
                    type: string
                    example: '2023-12-08T10:21:01Z'
        '400':
          description: '400'
          content:
            application/json:
              examples:
                Result:
                  value:
                    type: invalid_request_error
                    message: 'This master page is deleted: ''BP-EHM6JU50Q3'''
                    param: id
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: '404'
          content:
            application/json:
              examples:
                Result:
                  value:
                    type: invalid_request_error
                    message: 'No such master page: ''123'''
                    param: id
              schema:
                $ref: '#/components/schemas/Error'
      deprecated: false
  /users:
    get:
      tags:
        - Users
      summary: List all users
      description: Returns a list of all users in your account
      operationId: list-all-users
      parameters:
        - $ref: '#/components/parameters/Email'
        - $ref: '#/components/parameters/Before'
        - $ref: '#/components/parameters/After'
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          description: '200'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserList'
        '401':
          $ref: '#/components/responses/Unauthorized'
      deprecated: false
    post:
      tags:
        - Users
      summary: Add a new user
      description: |
        Add or invite a new user to your OnceHub account

        > [!note]
        > Notes On Using This Endpoint
        > * The user will be added with Member role by default if no role is specified
        > * An invitation email will be sent to the user
        > * User limits apply based on your account plan (500 for purchased accounts, 30 for trial accounts)
        > * The Account Owner role cannot be assigned through the API
      operationId: add-a-new-user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: Email address of the new user
                  example: carrie.customer@gmail.com
                first_name:
                  type: string
                  description: First name of the new user
                  example: Carrie
                last_name:
                  type: string
                  description: Last name of the new user
                  example: Customer
                role_name:
                  type: string
                  description: The role to assign to the user. Valid values are `Administrator`, `Member`, or `Team Manager`. Defaults to `Member` if not specified.
                  enum:
                    - Administrator
                    - Member
                    - Team Manager
                  example: Administrator
                teams:
                  type: array
                  items:
                    type: string
                  description: Array of team external IDs to add the user to. Each team ID must exist in the account.
                  example:
                    - TM-GCJU8DLBTPY1
                    - TM-ABC123DEF456
              required:
                - email
                - first_name
                - last_name
      responses:
        '200':
          description: '200'
          content:
            application/json:
              examples:
                Result:
                  value:
                    id: USR-FSD423423
                    object: user
                    first_name: Carrie
                    last_name: Customer
                    email: carrie.customer@gmail.com
                    status: active
                    role_name: Administrator
                    timezone: America/Chicago
                    teams:
                      - TM-GCJU8DLBTPY1
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: '400'
          content:
            application/json:
              examples:
                Required fields missing:
                  value:
                    type: invalid_request_error
                    message: Required fields are missing.
                    param: email
                Invalid first name:
                  value:
                    type: invalid_request_error
                    message: 'Invalid first_name: ''fir[/*st_na*/]?me'''
                    param: first_name
                Invalid last name:
                  value:
                    type: invalid_request_error
                    message: 'Invalid last_name: ''la[/*st_na*/]?me'''
                    param: last_name
                Unsupported fields:
                  value:
                    type: invalid_request_error
                    message: Unsupported fields
                    param: '{param_name}'
                Email already exists:
                  value:
                    type: invalid_request_error
                    message: 'Email already exists: ''carrie.customer@gmail.com'''
                    param: email
                Invalid role name:
                  value:
                    type: invalid_request_error
                    message: 'Invalid role name: ''Super Admin'''
                    param: role_name
                Invalid teams:
                  value:
                    type: invalid_request_error
                    message: 'Invalid team(s): ''TM-INVALID1'', ''TM-INVALID2'''
                    param: teams
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: '422'
          content:
            application/json:
              examples:
                User limit exceeded:
                  value:
                    type: invalid_request_error
                    message: You have reached the user limit for your current plan. To add more users, please upgrade your account.
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: '500'
          content:
            application/json:
              examples:
                Internal server error:
                  value:
                    type: api_error
                    message: An unexpected error occurred. Please try again later.
              schema:
                $ref: '#/components/schemas/Error'
      deprecated: false
  /users/{id}:
    get:
      tags:
        - Users
      summary: Get a single user
      description: Returns a single user by ID
      operationId: get-a-single-user
      parameters:
        - name: id
          in: path
          description: ID of the user
          schema:
            type: string
          required: true
      responses:
        '200':
          description: '200'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: '404'
          content:
            application/json:
              examples:
                Result:
                  value:
                    type: invalid_request_error
                    message: 'No such user: ''123'''
                    param: id
              schema:
                $ref: '#/components/schemas/Error'
      deprecated: false
    patch:
      tags:
        - Users
